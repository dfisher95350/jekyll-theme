<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <!-- The styles.css referenced here is generated by Jekyll from the styles.scss in assets/css/. -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Teko:wght@500&family=IBM+Plex+Sans+Arabic&family=Montserrat:wght@600&family=Oswald:wght@500&display=swap" rel="stylesheet">
</head>
<body>

<!-- HEADER -->
<div id="header_wrap" class="outer">
    <header class="inner">
        <h1 id="project_title">{{ site.title | default: site.github.repository_name }}</h1>
        <h2 id="project_tagline">{{ site.description | default: site.github.project_tagline }}</h2>
    </header>
</div>

<!-- MAIN CONTENT -->
<div id="main_content_wrap" class="outer">
    <section id="main_content" class="inner">
        {{ content }}
    </section>
</div>

<!-- FOOTER  -->
<div id="footer_wrap" class="outer">
    <footer class="inner">
        <p class="copyright">Site maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.
            Published with <a href="https://pages.github.com">GitHub Pages</a>.</p>
    </footer>
</div>

</body>
</html>
